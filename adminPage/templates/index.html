<!DOCTYPE html>
<html>

<head>
    <title>Scale Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Import React hooks at the top level
        const { useState, useEffect, useRef } = React;

        // InstallationManager Component
        const InstallationManager = () => {
            const [logs, setLogs] = useState([]);
            const [installing, setInstalling] = useState(false);
            const [error, setError] = useState(null);
            const [scanning, setScanning] = useState(false);
            const [config, setConfig] = useState({
                device_id: '',
                serial_port: '/dev/ttyUSB0',
                baud_rate: 1200,
                bluetooth_mac: '',
                connection_type: 'rs232' // 'rs232' or 'bluetooth'
            });
            const [certStatus, setCertStatus] = useState({
                checked: false,
                complete: false,
                found: [],
                missing: []
            });
            const [btDevices, setBtDevices] = useState([]);
            const [uploadSuccess, setUploadSuccess] = useState(false);
            const logEndRef = useRef(null);
            const pollInterval = useRef(null);


            // Fetch initial configuration and certificate status
            useEffect(() => {
                checkCertificates();
                fetchConfig();
            }, []);

            // Auto-scroll logs
            useEffect(() => {
                if (logEndRef.current) {
                    logEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [logs]);

            // Cleanup polling on unmount
            useEffect(() => {
                return () => {
                    if (pollInterval.current) {
                        clearInterval(pollInterval.current);
                    }
                };
            }, [])

            const fetchConfig = async () => {
                try {
                    const response = await fetch('/api/config');
                    const data = await response.json();
                    if (data.device_id) {
                        setConfig(prev => ({
                            ...prev,
                            device_id: data.device_id,
                            bluetooth_mac: data.bluetooth_mac || ''
                        }));
                    }
                } catch (error) {
                    console.error('Error fetching config:', error);
                    setError("Failed to load configuration");
                }
            };

            const checkCertificates = async () => {
                try {
                    const response = await fetch('/api/check-certificates');
                    const data = await response.json();
                    if (data.success) {
                        setCertStatus({
                            checked: true,
                            complete: data.complete,
                            found: data.found,
                            missing: data.missing
                        });
                        setUploadSuccess(data.complete);
                    }
                } catch (error) {
                    console.error('Error checking certificates:', error);
                    setError("Failed to check certificates status");
                }
            };

            const scanBluetoothDevices = async () => {
                setScanning(true);
                try {
                    const response = await fetch('/api/scan-bluetooth');
                    const data = await response.json();
                    if (data.success) {
                        // Filter for SH2492 devices
                        const relevantDevices = data.devices.filter(device =>
                            device.name && device.name.includes('SH2492'));
                        setBtDevices(relevantDevices);
                    } else {
                        setError(data.message);
                    }
                } catch (error) {
                    setError("Failed to scan Bluetooth devices");
                } finally {
                    setScanning(false);
                }
            };

            const handleDeviceSelect = (device) => {
                setConfig(prev => ({
                    ...prev,
                    bluetooth_mac: device.address,
                    connection_type: 'bluetooth'
                }));
            };

            const handleCertificateUpload = async (files) => {
                const formData = new FormData();
                for (const file of files) {
                    formData.append('certificates', file);
                }

                try {
                    const response = await fetch('/api/upload-certificates', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        setUploadSuccess(true);
                        fetchConfig()
                        await checkCertificates();
                    } else {
                        setError(data.message);
                    }
                } catch (error) {
                    setError('Failed to upload certificates');
                }
            };


            const startLogPolling = () => {
                pollInterval.current = setInterval(fetchLogs, 1000);
            };

            const stopLogPolling = () => {
                if (pollInterval.current) {
                    clearInterval(pollInterval.current);
                    pollInterval.current = null;
                }
            };

            const fetchLogs = async () => {
                try {
                    const response = await fetch('/api/installation-logs');
                    const data = await response.json();
                    if (data.logs && data.logs.length > 0) {
                        setLogs(prevLogs => [...prevLogs, ...data.logs]);
                    }
                } catch (error) {
                    console.error('Error fetching logs:', error);
                }
            };

            const handleConfigChange = (e) => {
                const { name, value } = e.target;
                setConfig(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const startInstallation = async () => {
                if (!config.device_id) {
                    setError('Scale ID is required');
                    return;
                }

                setInstalling(true);
                setError(null);
                setLogs([]);
                startLogPolling();

                try {
                    const response = await fetch('/api/install-services', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(config)
                    });

                    const data = await response.json();
                    if (!data.success) {
                        setError(data.message);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setInstalling(false);
                    setTimeout(stopLogPolling, 5000);
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 space-y-6">
                    <h2 className="text-2xl font-bold">Scale Installation</h2>

                    {/* Certificate Section */}
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-lg font-semibold mb-4">Certificate Status</h3>

                        { (
                            <div className="mb-6">
                                {certStatus.missing.length > 0 && (
                                    <div className="mb-4 p-4 bg-red-50 rounded-lg">
                                        <div className="text-red-600 font-medium mb-2">Missing certificates:</div>
                                        <ul className="list-disc list-inside space-y-1">
                                            {certStatus.missing.map(cert => (
                                                <li key={cert} className="text-red-600">{cert}</li>
                                            ))}
                                        </ul>
                                    </div>
                                )}

                                <div
                                    onDragOver={(e) => {
                                        e.preventDefault();
                                        e.currentTarget.classList.add('border-blue-500', 'bg-blue-50');
                                    }}
                                    onDragLeave={(e) => {
                                        e.preventDefault();
                                        e.currentTarget.classList.remove('border-blue-500', 'bg-blue-50');
                                    }}
                                    onDrop={(e) => {
                                        e.preventDefault();
                                        e.currentTarget.classList.remove('border-blue-500', 'bg-blue-50');
                                        handleCertificateUpload(e.dataTransfer.files);
                                    }}
                                    className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all duration-200"
                                >
                                    <div className="flex flex-col items-center">
                                        <svg className="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                        <p className="text-lg text-gray-700 font-medium mb-2">Drop certificate files here</p>
                                        <p className="text-sm text-gray-500 mb-4">or</p>

                                        <input
                                            type="file"
                                            multiple
                                            onChange={(e) => handleCertificateUpload(e.target.files)}
                                            className="hidden"
                                            id="certificate-upload"
                                            accept=".pem,.crt,.key,.json"
                                        />
                                        <label
                                            htmlFor="certificate-upload"
                                            className="px-6 py-3 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-colors duration-200"
                                        >
                                            Select Files
                                        </label>

                                        <p className="mt-4 text-sm text-gray-500">
                                            Supported files: .pem, .crt, .key, .json
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {uploadSuccess && (
                            <div className="border-2 border-green-500 rounded-lg p-4 text-center text-green-600">
                                <svg className="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <p className="text-lg">All certificates uploaded successfully!</p>
                            </div>
                        )}
                    </div>

                    {/* Configuration Section */}
                    <div className="grid grid-cols-1 gap-4 md:grid-cols-2">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Scale ID *</label>
                                <input
                                    type="text"
                                    name="device_id"
                                    value={config.device_id}
                                    onChange={handleConfigChange}
                                    className="w-full p-2 border rounded bg-gray-100"
                                    placeholder="Loading from config..."
                                    disabled
                                />
                            </div>

                            <div className="space-y-2">
                                <label className="block text-sm font-medium mb-1">Connection Type</label>
                                <div className="flex gap-4">
                                    <button
                                        onClick={() => setConfig(prev => ({ ...prev, connection_type: 'rs232' }))}
                                        className={`px-4 py-2 rounded ${config.connection_type === 'rs232'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-gray-200 text-gray-700'
                                            }`}
                                    >
                                        RS232
                                    </button>
                                    <button
                                        onClick={() => setConfig(prev => ({ ...prev, connection_type: 'bluetooth' }))}
                                        className={`px-4 py-2 rounded ${config.connection_type === 'bluetooth'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-gray-200 text-gray-700'
                                            }`}
                                    >
                                        Bluetooth
                                    </button>
                                </div>
                            </div>

                            // Replace the fragment with a div in the conditional rendering
                            {config.connection_type === 'rs232' ? (
                                <div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Serial Port</label>
                                        <input
                                            type="text"
                                            name="serial_port"
                                            value={config.serial_port}
                                            onChange={handleConfigChange}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Baud Rate</label>
                                        <input
                                            type="number"
                                            name="baud_rate"
                                            value={config.baud_rate}
                                            onChange={handleConfigChange}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <button
                                        onClick={scanBluetoothDevices}
                                        disabled={scanning}
                                        className="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400"
                                    >
                                        {scanning ? (
                                            <span className="flex items-center justify-center">
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Scanning...
                                            </span>
                                        ) : 'Scan for Scales'}
                                    </button>

                                    {btDevices.length > 0 && (
                                        <div className="border rounded p-2 space-y-2">
                                            {btDevices.map(device => (
                                                <div
                                                    key={device.address}
                                                    onClick={() => handleDeviceSelect(device)}
                                                    className={`p-2 rounded cursor-pointer ${config.bluetooth_mac === device.address
                                                            ? 'bg-blue-100 border-blue-500'
                                                            : 'hover:bg-gray-100'
                                                        }`}
                                                >
                                                    <div className="font-medium">{device.name}</div>
                                                    <div className="text-sm text-gray-600">{device.address}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}

                            <button
                                onClick={startInstallation}
                                disabled={installing || !certStatus.complete}
                                className={`w-full p-2 text-white rounded ${installing || !certStatus.complete
                                    ? 'bg-gray-400 cursor-not-allowed'
                                    : 'bg-blue-500 hover:bg-blue-600'
                                    }`}
                            >
                                {installing ? 'Installing...' : 'Start Installation'}
                            </button>

                            {!certStatus.complete && (
                                <p className="text-sm text-red-600">
                                    Please upload required certificates before installation
                                </p>
                            )}
                        </div>

                        {/* Logs Section */}
                        <div className="space-y-4">
                            {error && (
                                <div className="p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                                    {error}
                                </div>
                            )}

                            <div className="border rounded h-[400px] overflow-y-auto bg-gray-900 text-gray-100 font-mono p-4">
                                {logs.length === 0 ? (
                                    <div className="text-gray-500">Installation logs will appear here...</div>
                                ) : (
                                    logs.map((log, index) => (
                                        <div
                                            key={index}
                                            className={`py-1 ${log.level === 'ERROR' ? 'text-red-400' : 'text-green-400'
                                                }`}
                                        >
                                            <span className="text-gray-500">[{log.timestamp}]</span>{' '}
                                            {log.message}
                                        </div>
                                    ))
                                )}
                                <div ref={logEndRef} />
                            </div>
                        </div>
                    </div>
                </div>
            );


        };

        const ScaleMeasurements = () => {
            const [measurements, setMeasurements] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [samplingRate, setSamplingRate] = useState('loading...');
            const [status, setStatus] = useState('');
            const [samplingError, setSamplingError] = useState('');

            const fetchMeasurements = async () => {
                try {
                    const response = await fetch('/api/measurements');
                    if (!response.ok) {
                        throw new Error('Failed to fetch measurements');
                    }
                    const data = await response.json();
                    setMeasurements(data.measurements);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const fetchCurrentRate = async () => {
                try {
                    const response = await fetch('/api/sampling-interval');
                    const data = await response.json();
                    if (data.success) {
                        setSamplingRate(data.rate);
                    } else {
                        setSamplingError(data.error);
                    }
                } catch (err) {
                    setSamplingError('Failed to fetch current sampling rate');
                }
            };

            const setSamplingInterval = async (rate) => {
                try {
                    setStatus('Updating sampling rate...');
                    const response = await fetch('/api/sampling-interval', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ rate }),
                    });

                    const data = await response.json();
                    if (data.success) {
                        setSamplingRate(rate);
                        setStatus(`Successfully set sampling rate to ${rate}`);
                        setSamplingError('');
                    } else {
                        setSamplingError(data.error);
                    }
                } catch (err) {
                    setSamplingError('Failed to update sampling rate');
                } finally {
                    setTimeout(() => setStatus(''), 3000);
                }
            };

            useEffect(() => {
                fetchMeasurements();
                fetchCurrentRate();
                const interval = setInterval(fetchMeasurements, 30000);
                return () => clearInterval(interval);
            }, []);

            if (loading) {
                return (
                    <div className="space-y-4">
                        <div className="bg-white shadow rounded-lg p-4">
                            <h2 className="text-lg font-semibold mb-4">Recent Measurements</h2>
                            <div className="flex items-center justify-center p-4">
                                Loading measurements...
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="space-y-4">
                        <div className="bg-white shadow rounded-lg p-4">
                            <h2 className="text-lg font-semibold mb-4">Recent Measurements</h2>
                            <div className="flex items-center justify-center p-4 text-red-500">
                                Error: {error}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    {/* Sampling Rate Control */}
                    <div className="bg-white shadow rounded-lg p-4">
                        <h2 className="text-lg font-semibold mb-4">Sampling Rate Control</h2>
                        <div className="space-y-4">
                            <div className="flex items-center gap-4">
                                <span className="text-sm font-medium text-gray-600">Current Rate:</span>
                                <span className="px-2 py-1 text-sm bg-gray-100 rounded text-gray-800">
                                    {samplingRate}
                                </span>
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={() => setSamplingInterval('FAST')}
                                    className={`px-4 py-2 text-sm font-medium rounded transition-colors ${samplingRate === 'FAST'
                                        ? 'bg-blue-600 text-white'
                                        : 'bg-gray-100 hover:bg-gray-200 text-gray-800'
                                        }`}
                                >
                                    FAST (1 min)
                                </button>

                                <button
                                    onClick={() => setSamplingInterval('SLOW')}
                                    className={`px-4 py-2 text-sm font-medium rounded transition-colors ${samplingRate === 'SLOW'
                                        ? 'bg-blue-600 text-white'
                                        : 'bg-gray-100 hover:bg-gray-200 text-gray-800'
                                        }`}
                                >
                                    SLOW (30 min)
                                </button>
                            </div>

                            {status && (
                                <div className="p-4 bg-green-50 border border-green-200 rounded text-green-800">
                                    <p className="text-sm">{status}</p>
                                </div>
                            )}

                            {samplingError && (
                                <div className="p-4 bg-red-50 border border-red-200 rounded text-red-800">
                                    <p className="text-sm">{samplingError}</p>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Measurements Table */}
                    <div className="bg-white shadow rounded-lg p-4">
                        <h2 className="text-lg font-semibold mb-4">Recent Measurements</h2>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {measurements.length === 0 ? (
                                        <tr>
                                            <td colSpan={4} className="px-6 py-4 text-center text-sm text-gray-500">
                                                No measurements available
                                            </td>
                                        </tr>
                                    ) : (
                                        measurements.map((measurement) => (
                                            <tr key={measurement.timestamp}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    {new Date(measurement.timestamp).toLocaleString()}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    {measurement.weight.toFixed(2)}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    {measurement.unit}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    {measurement.uploaded ? (
                                                        <span className="text-green-600">Uploaded</span>
                                                    ) : (
                                                        <span className="text-yellow-600">Pending</span>
                                                    )}
                                                </td>
                                            </tr>
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const SamplingControl = () => {
            const [currentRate, setCurrentRate] = useState('loading...');
            const [status, setStatus] = useState('');
            const [error, setError] = useState('');

            useEffect(() => {
                fetchCurrentRate();
            }, []);

            const fetchCurrentRate = async () => {
                try {
                    const response = await fetch('/api/sampling-interval');
                    const data = await response.json();
                    if (data.success) {
                        setCurrentRate(data.rate);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    setError('Failed to fetch current sampling rate');
                }
            };

            const setSamplingRate = async (rate) => {
                try {
                    setStatus('Updating sampling rate...');
                    const response = await fetch('/api/sampling-interval', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ rate }),
                    });

                    const data = await response.json();
                    if (data.success) {
                        setCurrentRate(rate);
                        setStatus(`Successfully set sampling rate to ${rate}`);
                        setError('');
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    setError('Failed to update sampling rate');
                } finally {
                    setTimeout(() => setStatus(''), 3000);
                }
            };

            return (
                <div className="p-4 space-y-4 bg-white rounded-lg shadow">
                    <h2 className="text-2xl font-bold text-gray-900">Sampling Rate Control</h2>

                    <div className="flex flex-col gap-4">
                        <div className="flex items-center gap-4">
                            <span className="text-sm font-medium text-gray-600">Current Rate:</span>
                            <span className="px-2 py-1 text-sm bg-gray-100 rounded text-gray-800">
                                {currentRate}
                            </span>
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={() => setSamplingRate('FAST')}
                                className={`px-4 py-2 text-sm font-medium rounded transition-colors ${currentRate === 'FAST'
                                    ? 'bg-indigo-600 text-white'
                                    : 'bg-gray-100 hover:bg-gray-200 text-gray-800'
                                    }`}
                            >
                                FAST (1 min)
                            </button>

                            <button
                                onClick={() => setSamplingRate('SLOW')}
                                className={`px-4 py-2 text-sm font-medium rounded transition-colors ${currentRate === 'SLOW'
                                    ? 'bg-indigo-600 text-white'
                                    : 'bg-gray-100 hover:bg-gray-200 text-gray-800'
                                    }`}
                            >
                                SLOW (30 min)
                            </button>
                        </div>

                        {status && (
                            <div className="p-4 bg-green-50 border border-green-200 rounded text-green-800">
                                <p className="text-sm">{status}</p>
                            </div>
                        )}

                        {error && (
                            <div className="p-4 bg-red-50 border border-red-200 rounded text-red-800">
                                <p className="text-sm">{error}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        // Main App Component
        const App = () => {
            const [activeTab, setActiveTab] = useState('wifi');
            const [wifiStatus, setWifiStatus] = useState(null);
            const [networks, setNetworks] = useState([]);
            const [scanning, setScanning] = useState(false);
            const [selectedNetwork, setSelectedNetwork] = useState(null);
            const [password, setPassword] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [error, setError] = useState(null);
            const [logs, setLogs] = useState([]);
            const [config, setConfig] = useState({});
            const [certificateStatus, setCertificateStatus] = useState(null);
            const [fileUploadStatus, setFileUploadStatus] = useState(null);
            const [installationStatus, setInstallationStatus] = useState(null);
            const [scaleId, setScaleId] = useState('');
            const [serialPort, setSerialPort] = useState('/dev/ttyUSB0');
            const [baudRate, setBaudRate] = useState('1200');
            const [installing, setInstalling] = useState(false);
            const [measurements, setMeasurements] = useState([]);

            useEffect(() => {
                checkStatus();
                fetchLogs();
                const interval = setInterval(fetchLogs, 5000);
                return () => clearInterval(interval);
            }, []);

            const checkStatus = async () => {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    setWifiStatus(data);
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            };

            const scanNetworks = async () => {
                setScanning(true);
                try {
                    const response = await fetch('/api/scan');
                    const data = await response.json();
                    setNetworks(data.networks || []);
                } catch (error) {
                    console.error('Error scanning networks:', error);
                } finally {
                    setScanning(false);
                }
            };

            const connectToNetwork = async (ssid, password) => {
                setConnecting(true);
                setError(null);
                try {
                    const response = await fetch('/api/connect', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ssid, password })
                    });
                    const data = await response.json();
                    if (!data.success) {
                        setError(data.error);
                    } else {
                        await checkStatus();
                    }
                } catch (error) {
                    setError('Failed to connect to network');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWifi = async () => {
                try {
                    await fetch('/api/disconnect');
                    await checkStatus();
                } catch (error) {
                    console.error('Error disconnecting:', error);
                }
            };

            const fetchLogs = async () => {
                try {
                    const response = await fetch('/api/logs');
                    const data = await response.json();
                    if (data.success) {
                        setLogs(data.logs);
                    }
                } catch (error) {
                    console.error('Error fetching logs:', error);
                }
            };

            const handleCertificateUpload = async (files) => {
                const formData = new FormData();
                for (const file of files) {
                    formData.append('certificates', file);
                }

                try {
                    const response = await fetch('/api/upload-certificates', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (!data.success) {
                        setError(data.message);
                    }
                } catch (error) {
                    setError('Failed to upload certificates');
                }
            };

            const renderWiFiTab = () => {
                // Add a loading state while wifiStatus is null
                if (!wifiStatus) {
                    return (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-semibold mb-4">WiFi Status</h3>
                            <p>Loading...</p>
                        </div>
                    );
                }

                return (
                    <div className="space-y-6">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-semibold mb-4">WiFi Status</h3>
                            {wifiStatus.connected ? (
                                <div className="space-y-2">
                                    <p>Connected to: {wifiStatus.ssid}</p>
                                    <p>IP Address: {wifiStatus.ip}</p>
                                    <button
                                        onClick={disconnectWifi}
                                        className="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                                    >
                                        Disconnect
                                    </button>
                                </div>
                            ) : (
                                <p>Not connected to any network</p>
                            )}
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-semibold mb-4">Available Networks</h3>
                            <button
                                onClick={scanNetworks}
                                disabled={scanning}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400"
                            >
                                {scanning ? 'Scanning...' : 'Scan Networks'}
                            </button>

                            <div className="mt-4 space-y-2">
                                {networks.map((network) => (
                                    <div key={network.ssid} className="flex items-center justify-between p-2 border rounded">
                                        <div>
                                            <span className="font-medium">{network.ssid}</span>
                                            <span className="ml-2 text-sm text-gray-500">
                                                Signal: {network.signal_strength}%
                                            </span>
                                        </div>
                                        <button
                                            onClick={() => {
                                                const password = prompt(`Enter password for ${network.ssid}`);
                                                if (password) {
                                                    connectToNetwork(network.ssid, password);
                                                }
                                            }}
                                            disabled={connecting}
                                            className="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-400"
                                        >
                                            Connect
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {error && (
                                <div className="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                                    {error}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };
            const renderCertificatesTab = () => (
                <div className="bg-white p-6 rounded-lg shadow space-y-6">
                    <h3 className="text-lg font-semibold">Upload Certificates</h3>
                    <div
                        onDragOver={(e) => e.preventDefault()}
                        onDrop={(e) => {
                            e.preventDefault();
                            handleCertificateUpload(e.dataTransfer.files);
                        }}
                        className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center"
                    >
                        <p>Drag and drop certificate files here</p>
                        <p className="text-sm text-gray-500 mt-2">Required: device.cert.pem, device.private.key, root-CA.crt</p>
                    </div>

                    <div className="mt-4">
                        <input
                            type="file"
                            multiple
                            onChange={(e) => handleCertificateUpload(e.target.files)}
                            className="hidden"
                            id="certificate-upload"
                        />
                        <label
                            htmlFor="certificate-upload"
                            className="inline-block px-4 py-2 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-600"
                        >
                            Select Files
                        </label>
                    </div>
                </div>
            );

            const renderLogsTab = () => (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h3 className="text-lg font-semibold mb-4">System Logs</h3>
                    <div className="h-96 overflow-y-auto bg-gray-900 text-gray-100 font-mono p-4 rounded">
                        {logs.map((log, index) => (
                            <div key={index} className="py-1">
                                <span className="text-gray-500">[{log.timestamp}]</span>{' '}
                                <span className="text-gray-300">{log.source}:</span>{' '}
                                {log.message}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderInstallTab = () => (
                <InstallationManager />
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <h1 className="text-xl font-bold text-gray-800">Scale Setup</h1>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto py-6 px-4">
                        <div className="border-b border-gray-200 mb-6">
                            <nav className="-mb-px flex space-x-8">
                                {[
                                    { id: 'wifi', name: 'WiFi Setup' },
                                    { id: 'certs', name: 'Certificates' },
                                    { id: 'install', name: 'Installation' },
                                    { id: 'logs', name: 'System Logs' },
                                    { id: 'measurements', name: 'Measurements' }
                                ].map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${activeTab === tab.id
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            }`}
                                    >
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>

                        {activeTab === 'wifi' && renderWiFiTab()}
                        {activeTab === 'certs' && renderCertificatesTab()}
                        {activeTab === 'install' && renderInstallTab()}
                        {activeTab === 'logs' && renderLogsTab()}
                        {activeTab === 'measurements' && <ScaleMeasurements />}
                    </div>
                </div>
            );
        };


        // Mount the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
